<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>

        html,body {
            height: 100%;
        }

        body{           
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            background-color: rgb(219, 211, 184); 
            font-family: 'Noto Sans TC', sans-serif;   
        }
        #game{
            width: 600px;
            margin: auto;
            position: relative; 
        }
        #bg{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            width: 1200px;
            height: 550px;
            background: white;
            border-radius: 30px;
            box-shadow: 0px 0px 20px 3px rgba(0,0,0,0.2);
        }
        #border{
            width: 650px;
            height: 550px;
            border-left: 1px dashed black;
            border-right: 1px dashed black;
            position: absolute;
        }
        .close{
            transform: rotateX(180deg);
        }
        .card{
            width: 130px;
            height: 65px;
            transform-style: preserve-3d;
            position: relative;
            float: left;
            margin: 10px;
            transition: all 0.8s;
        }
        .back{
            width: 100%;
            height: 100%;
            background-image: url(./images/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .front{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            
        }
        .answer{
            width: 600px;
            height: 600px;
            position: relative;
            transition: all 0.8S;
        }
        .answercard{
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            filter:drop-shadow( 0px 0px 10px rgba(0,0,0,0.5) )
            
        }
        #ans-btn{
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 100;
            width: 300px;
            height: 50px;
            background: rgb(255, 201, 77);
            color: rgb(141, 88, 2);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 20px;
            border: 3px solid rgb(136, 106, 58);
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.7);

        }
        #ans-btn:hover{
            background: rgb(138, 90, 1);
            color: rgb(255, 203, 154);
            border: 3px solid  rgb(255, 201, 77);
            font-weight: 900;
        }
        #logo{
            width: 200px;
            height: 200px;
            background-image: url(./images/logo.png);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 3%;
            top: 8%;
        }
        #alert{
            width: 600px;            
            position: absolute;
            transition: all 0.8S;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div id="border"></div>
        <div id="game">       

        </div>        
        <div id="logo"></div>
    </div>  

    <div id="answer" class="animate__animated animate__zoomIn">       
    <div id="alert"></div>
    </div>
    
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        const totalCards = 20


        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css( 'filter', 'hue-rotate(90deg)' )
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                        setTimeout(() => {
                            $('#answer').append(`
                                <div class="answercard" style="background-image:url(./images/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                            `)
                            $('#ans-btn').on('click', function(){
                                $('.answercard').remove()
                                $('#ans-btn').remove()
                            })
                        }, 1000);
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }

            if( $('.clear').length == totalCards) {
                setTimeout(() => {
                    $('#alert').append(`
                                <div class="clearcard" style="background-image:url(./images/alert.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                            `)
                } ,1000);
            }
        })        
        
    </script>
</body>
</html>
