<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin: auto;
        }
        #game{
            width: 500px;
        }
        .close{
            transform: rotateX(180deg);
        }
        .card{
            width: 90px;
            height: 45px;
            transform-style: preserve-3d;
            position: relative;
            float: left;
            margin: 10px;
            transition: all 0.8s;
        }
        .back{
            width: 100%;
            height: 100%;
            background-image: url(./images/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateY(180deg); 
            backface-visibility: hidden;         

        }
        .front{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            
        }
    </style>
</head>
<body>
    <div id="game">       

    </div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        const totalCards = 20

        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css({ opacity: 0 })
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }
        })
        
    </script>
</body>
</html>
