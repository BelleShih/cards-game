<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        html,body {
            height: 100%;
        }

        body{           
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            background-color: rgb(219, 211, 184); 
            font-family: 'Noto Sans TC', sans-serif;   
        }
        #game{
            width: 1000px;
            margin: 0;
            position: relative;
            
        }
        .close{
            transform: rotateX(180deg);
        }
        .card{
            width: 180px;
            height: 90px;
            transform-style: preserve-3d;
            position: relative;
            float: left;
            margin: 10px;
            transition: all 0.8s;
        }
        .back{
            width: 100%;
            height: 100%;
            background-image: url(./images/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .front{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            
        }
        .answer{
            width: 600px;
            height: 600px;
            position: relative;
        }
        .answercard{
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            filter:drop-shadow( 0px 0px 10px rgba(0,0,0,0.5) )
        }
        #ans-btn{
            position: absolute;
            top: 78%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 100;
            width: 300px;
            height: 50px;
            background: rgb(255, 201, 77);
            color: rgb(141, 88, 2);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 20px;
            border: 3px solid rgb(136, 106, 58);

        }
        #ans-btn:hover{
            background: rgb(138, 90, 1);
            color: rgb(255, 203, 154);
            border: 3px solid  rgb(255, 201, 77);
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="game">       

    </div>
    <div id="answer">       
        
    </div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        const totalCards = 20

        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css({ opacity: 0 })
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                    $('#answer').append(`
                        <div class="answercard" style="background-image:url(./images/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                        <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                    `)
                    $('#ans-btn').on('click', function(){
                        $('.answercard').remove()
                        $('#ans-btn').remove()
                    })
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }
        })
        
    </script>
</body>
</html>
