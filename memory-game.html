<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>

        html,body {
            height: 100%;
        }

        body{           
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            background-color: rgb(219, 211, 184); 
            font-family: 'Noto Sans TC', sans-serif;   
        }
        #btn-easy{
            position: absolute;
            left: 3%;
            top: 70%;
            width: 200px;
            height: 40px;
            letter-spacing: 5px;
            font: 15px;
            background: rgb(238, 213, 185);
            color: rgb(126, 102, 79);
            border: 0;
            font-weight: 700;            
        }
        #btn-easy:hover{
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            font-weight: 700;
            cursor: pointer;
        }
        #btn-hard{
            position: absolute;
            left: 3%;
            top: 80%;
            width: 200px;
            height: 40px;
            letter-spacing: 5px;
            font: 15px;
            background: rgb(238, 213, 185);
            color: rgb(126, 102, 79);
            font-weight: 700;
            border: 0;
        }
        #btn-hard:hover{
            background: rgb(126, 102, 79);
            color: rgb(238, 213, 185);
            font-weight: 700;
            cursor: pointer;
        }
        #game{
            width: 600px;
            margin: auto;
            position: relative; 
        }
        #bg{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;   
            margin: 0; 
            width: 1200px;
            height: 550px;
            background: white;
            border-radius: 30px;
            box-shadow: 0px 0px 20px 3px rgba(0,0,0,0.2);
        }
        #border{
            width: 650px;
            height: 550px;
            border-left: 1px dashed black;
            border-right: 1px dashed black;
            position: absolute;
        }
        .close{
            transform: rotateX(180deg);
        }
        .card{
            width: 130px;
            height: 65px;
            transform-style: preserve-3d;
            position: relative;
            float: left;
            margin: 10px;
            transition: all 0.8s;
        }
        .back{
            width: 100%;
            height: 100%;
            background-image: url(./images/easy/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .back-h{
            width: 100%;
            height: 100%;
            background-image: url(./images/hard/back.png);            
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;  
            position: absolute;
            transform: rotateX(180deg); 
            backface-visibility: hidden;         

        }
        .front{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            
        }
        .answer{
            width: 600px;
            height: 600px;
            position: relative;
            transition: all 0.8S;
        }
        .answercard{
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            filter:drop-shadow( 0px 0px 10px rgba(0,0,0,0.5) )
            
        }
        #ans-btn{
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 100;
            width: 300px;
            height: 50px;
            background: rgb(255, 201, 77);
            color: rgb(141, 88, 2);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 20px;
            border: 1px solid rgb(136, 106, 58);
            box-shadow: 0px 0px 5px 0px rgba(65, 65, 65, 0.8);

        }
        #ans-btn:hover{
            background: rgb(138, 90, 1);
            color: rgb(255, 203, 154);
            border: 1px solid  rgb(255, 201, 77);
            font-weight: 900;
        }
        #logo{
            width: 200px;
            height: 200px;
            background-image: url(./images/logo.png);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 3%;
            top: 8%;
        }
        #alert{
            width: 600px;            
            position: absolute;
            transition: all 0.8S;
        }
        .alert-card{
            width: 600px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        .answercard-s{
            width: 130px;
            height: 130px;
            float: left;
            margin: 10px;
            background-repeat: no-repeat;
            background-size: contain;
            /* position: absolute; */
        }
        #btn-review{
            width: 150px;
            height: 40px;
            border: 0;
            border-radius: 20px;
            background: rgb(64, 97, 69);
            color: rgb(199, 236, 214);
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 5px;
            position: absolute;
            top: 80%;
            left: 83%;

        }
        #btn-review:hover{
            color: rgb(59, 87, 76);
            background: rgb(156, 185, 168);
            font-weight: 900;
            cursor: pointer;
        }
        #btn-giveup{
            width: 150px;
            height: 40px;
            border: 0;
            border-radius: 20px;
            background: rgb(175, 31, 6);
            color: rgb(238, 213, 185);
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 5px;
            position: absolute;
            top: 70%;
            left: 83%;
        }
        #btn-giveup:hover{
            color: rgb(126, 102, 79);
            background: rgb(255, 207, 188);
            font-weight: 900;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div id="border"></div>
        <div id="game">       

        </div>
         
        <div id="logo"></div>
        <input type="button" value="基礎入門" id="btn-easy">
        <input type="button" value="進階學習" id="btn-hard"> 
        <input type="button" value="放棄這關" id="btn-giveup">
        <input type="button" value="複習成語" id="btn-review">      
    </div> 
     

    <div id="answer" class="animate__animated animate__zoomIn">     
    
    </div>
    <div id="alert"></div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        const totalCards = 20
// 簡易版
    $('#btn-easy').on('click', function(){

        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('.answercard-s').remove()
        $('#btn-easy').attr('disabled', true);
        $('#btn-hard').attr('disabled', true);
        $('#btn-review').attr('disabled', false);

        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/easy/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/easy/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css( 'filter', 'hue-rotate(90deg)' )
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                        setTimeout(() => {
                            $('#answer').append(`
                                <div class="answercard" style="background-image:url(./images/easy/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                            `)
                            $('#ans-btn').on('click', function(){
                                $('.answercard').remove()
                                $('#ans-btn').remove()
                            })
                        }, 1000);
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }

            if( $('.clear').length == totalCards) {
                setTimeout(() => {
                    alert('恭喜你完成所有挑戰！')
                    $('.card').remove()
                    $('.close').remove()
                    $('.clear').remove()
                    $('#btn-easy').attr('disabled', false);
                } ,2000);
            }
        }) 
    }) 

// 困難版
    $('#btn-hard').on('click', function(){

        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('.answercard-s').remove()
        $('#btn-hard').attr('disabled', true);
        $('#btn-easy').attr('disabled', true);
        $('#btn-review').attr('disabled', false);

        for( let i=0; i < totalCards/2; i++ ) {
            $('#game').append(`
            
                <div class="card close">
                    <div class="back-h"></div>
                    <div class="front"></div>
                </div>
                <div class="card close">
                    <div class="back-h"></div>
                    <div class="front"></div>
                </div>
           
            `)            
            const number1 =  i + 1            
            $('.card').eq(i).find('.front').css('background-image',`url(./images/hard/a${number1}.png)`)
            $('.card').eq(i).attr('data-card', number1)  
        }

         for( let i=0; i < totalCards/2; i++ ) {
            const number2 =  i + 11              
             $('.card').eq(number2-1).find('.front').css('background-image',`url(./images/hard/b${number2-10}.png)`)
             $('.card').eq(number2-1).attr('data-card', number2-10)
    
            const random1 = Math.floor( Math.random() * number2-1 )
             $('.card').eq(random1).insertAfter($('.card').eq(number2-1))
        }

        $('#game').on('click', '.card', function(){
            if( $('.card:not(.close)').length < 2 ) {
                $(this).removeClass('close')
            }

            if( $('.card:not(.close)').length == 2 ) {
                if( $('.card:not(.close)').eq(0).attr('data-card') == $('.card:not(.close)').eq(1).attr('data-card') ) {
                    $('.card:not(.close)').css( 'filter', 'hue-rotate(-180deg)' )
                    $('.card:not(.close)').fadeTo(800, 0).addClass('clear')
                        setTimeout(() => {
                            $('#answer').append(`
                                <div class="answercard" style="background-image:url(./images/hard/c${ $('.card:not(.close)').eq(0).attr('data-card') }.png)"></div>
                                <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
                            `)
                            $('#ans-btn').on('click', function(){
                                $('.answercard').remove()
                                $('#ans-btn').remove()
                            })
                        }, 1000);
                }
                setTimeout(() => {
                    $('.card:not(.close)').addClass('close') 
                } ,1000);                
            }

            if( $('.clear').length == totalCards) {
                setTimeout(() => {
                    alert('恭喜你完成所有挑戰！')
                    $('.card').remove()
                    $('.close').remove()
                    $('.clear').remove()
                    $('#btn-easy').attr('disabled', false);
                    $('#btn-hard').attr('disabled', false);
                } ,2000);
            }
        }) 
    })  
    
    const anscards = 10
    $('#btn-review').on('click', function(){
        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('#btn-hard').attr('disabled', false);
        $('#btn-easy').attr('disabled', false);
        $('#btn-review').attr('disabled', true);

        for ( let i=0; i<anscards; i++ ) {
            $('#game').append(`
                <div class="answercard-s" style="background-image:url(./images/easy/c${ i+1 }.png)"></div>                
            `)
        }

        // $('#game').on('click', '.answercard-s', function(){
        //     $('#answer').append(`
        //         <div class="answercard" style="background-image:url(./images/hard/c${ i+1 }.png)"></div>
        //         <input type="button" value="我又學到了! 繼續挑戰" id="ans-btn">
        //     `)
        //     $('#ans-btn').on('click', function(){
        //         $('.answercard').remove()
        //         $('#ans-btn').remove()
        //     })
        // })

    })
    $('#btn-giveup').on('click', function(){
        $('.card').remove()
        $('.close').remove()
        $('.clear').remove()
        $('#btn-hard').attr('disabled', false);
        $('#btn-easy').attr('disabled', false);
        $('#btn-review').attr('disabled', false);
    })    
    </script>
</body>
</html>
